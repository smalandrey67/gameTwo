<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head> 
<!-- после окончания верстки написать gulp build что бы все перенеслось! В концк проекта -->
<body>

    <section>
        <div class="win">
            <div class="win__body">
                <h1 class="win__text">You are the first who did it</h1>
                <p class="win__congratulation">You win!</p>
                <button id="new" class="win__start">New game</button>
            </div>
        </div>
    </section>

    <section>
        <div class="wrapper">

            <div id="time" class="timeout"></div>

            <div id="button" class="start">
                <button class="start__button">CLICK</button>
            </div>
    
            <div id="result" class="counter"></div>

        </div>        
    </section>
    <script src="js/main.min.js"></script>
</body>
</html>
